<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Progresso</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>
<body>
    <main>
        <h1>Barra de Progresso</h1>
        <div class="container">
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <div class="box-buttons">
                <button id="previous-btn">
                    <i class="bi bi-arrow-left"></i> Voltar
                </button>
                <button id="next-btn">
                    <i class="bi bi-arrow-right"></i> Avançar
                </button>
            </div>

        </div>

    </main>

    <footer>
        <p>Desenvolvido com ❤️ por Daniel Emidio</p>
        <div>
            <a href="https://github.com/DanielEmidio1988" target="_blank"><img src="./assets/logo-github.svg" alt="logo-github"></a>
            <a href="http://linkedin.com.br/in/danielemidio1988" target="_blank"><img src="./assets/logo-linkedin.svg" alt="logo-linkedin"></a>
        </div>
    </footer>
    
</body>
</html>
